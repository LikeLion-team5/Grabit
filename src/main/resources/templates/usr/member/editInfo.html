<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content" xmlns="http://www.w3.org/1999/html">

    <head>
        <title>내 정보 수정하기</title>

        <script>

            function editForm__submit(dto) {
                dto.nickname.value = dto.nickname.value.trim();

                dto.phone.value = `${dto.phone1.value}-${dto.phone2.value}-${dto.phone3.value}`;
                dto.email.value = `${dto.email1.value}@${dto.email2.value}`;

                if (dto.nickname.value.length == 0) {
                    dto.nickname.focus();
                    return;
                }

                if (dto.nickname.value.length > 20) {
                    dto.nickname.focus();
                    return;
                }

                dto.email.value = dto.email.value.trim();

                if (dto.email.value.length == 0) {
                    dto.email.focus();
                    return;
                }

                dto.phone.value = dto.phone.value.trim();

                if(dto.phone.value == 0){
                    dto.phone.focus();
                    return;
                }

                dto.submit();

            }

        </script>

    </head>

    <body>
    <section layout:fragment="content">
        <main class="flex flex-col" style="background-color: #FEE8E8">
            <div class="flex-grow flex items-center justify-center">
                <div class="max-w-3xl w-full px-4">
                    <form th:action method="POST" onsubmit="editForm__submit(this); return false;" th:object="${editInfo}">
                    <div class="form-control">

                        
                        <label class="label">
                                <p><span class="label-text">닉네임</span></p>
                            </label>
                        <p><input type="text" placeholder="닉네임" th:field="*{nickname}" class="input input-bordered mb-4" id="nickname" /></p>
                            <label class="label">

                                <label class="label">
                                    <span class="label-text">아이디</span>
                                </label>
                                <input type="text" placeholder="4~20자 이내, 영문자 사용 가능" class="input input-bordered mb-4" autofocus disabled value="grabit" />
                                <label class="label">
                                    <span class="label-text">비밀번호</span>
                                </label>
                                <input type="text" placeholder="비밀번호" class="input input-bordered mb-4" autofocus />
                                <label class="label">
                                    <span class="label-text">비밀번호 확인</span>
                                </label>
                                <input type="text" placeholder="4~20자 이내, 영문자 사용 가능" class="input input-bordered mb-4" autofocus />
                                <span class="label-text">전화번호</span>

                            </label>
                            <div class="flex items-center mb-4" th:with="phoneArray=${editInfo.phone.split('-')}">
                                <input type="hidden" th:field="*{phone}">
                                <input name="phone1" th:value="${phoneArray[0]}" type="text" pattern="[0-9]*" maxlength="3" placeholder="010" class="input input-bordered w-1/3 text-center" autofocus />
                                <span class="mx-2">-</span>
                                <input name="phone2" th:value="${phoneArray[1]}" type="text" pattern="[0-9]*" maxlength="4" placeholder="1234" class="input input-bordered w-1/3 text-center" />
                                <span class="mx-2">-</span>
                                <input name="phone3" th:value="${phoneArray[2]}" type="text" pattern="[0-9]*" maxlength="4" placeholder="5678" class="input input-bordered w-1/3 text-center" />
                            </div>
                            <label class="label">
                                <span class="label-text">이메일</span>
                            </label>
                            <div class="flex items-center mb-10" th:with="emailArray=${editInfo.email.split('@')}">
                                <input type="hidden" th:field="*{email}">
                                <input name="email1" th:value="${emailArray[0]}" type="text" placeholder="아이디" class="input input-bordered w-1/2" value="grabit" />
                                <span class="mx-2">@</span>
                                <input name="email2" th:value="${emailArray[1]}" type="text" placeholder="도메인" class="input input-bordered w-1/2" value="example.com" />
                            </div>
                        </div>
                        <div class="flex justify-center">
                            <button class="bg-white text-red-500 py-3 px-20 rounded-lg shadow-md text-lg mb-5">수정하기</button>
                        </div>
                    </form>

                    <style>
                        ::placeholder {
                            font-size: 13px;
                        }
                    </style>


                </div>
            </div>
        </main>
    </section>
    </body>
</html>
