<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">

    <head>
        <title>로그인</title>
    </head>

    <body>
        <section layout:fragment="content">
            <main class="min-h-screen flex flex-col" style="background-color: #FEE8E8">
                <div class="flex-grow flex items-center justify-center">
                    <div class="max-w-3xl w-full mt-8 px-4">
                        <div class="flex justify-center">
                            <div class="h-60 w-60 rounded-full bg-white flex items-center mb-20 justify-center">
                                <h1 class="text-5xl font-bold text-red-500">Grabit</h1>
                            </div>
                        </div>
                        <form>
                            <div class="flex justify-center ">
                                <div class="form-control flex justify-center w-full max-w-lg">
                                    <label class="label">
                                        <span class="label-text">아이디</span>
                                    </label>
                                    <input type="text" class="input input-bordered mb-4" autofocus />
                                    <label class="label">
                                        <span class="label-text">비밀번호</span>
                                    </label>
                                    <input type="text" class="input input-bordered mb-4" autofocus />
                                </div>
                            </div>
                        </form>
                        <div class="flex justify-center">
                            <button class="bg-error text-white py-3 rounded-lg shadow-md text-lg mb-10" style="width: 32rem">로그인</button>
                        </div>
                        <button class="bg-white py-3 px-4 w-full rounded-lg shadow-md text-lg mb-4">
                            <i class="fa-solid fa-comment text-yellow-400"></i>
                            <span>카카오로 시작하기</span>
                        </button>
                        <button class="bg-white py-3 px-4 w-full rounded-lg shadow-md text-lg mb-10">
                            <i class="fa-solid fa-n text-[color:#2DB400]"></i>
                            <span>네이버로 시작하기</span>
                        </button>
                    </div>
                </div>
            </main>
        </section>
    </body>
</html>
