<html>

<head>
    <title>로그인</title>
</head>

<body>

<script>
    function LoginForm__submit(form) {

        form.username.value = form.username.value.trim();

        if (form.username.value.length == 0) {
            form.username.focus();
            return;
        }

        if (form.username.value.length < 4) {
            form.username.focus();
            return;
        }

        form.password.value = form.password.value.trim();

        if (form.password.value.length == 0) {
            form.password.focus();
            return;
        }

        if (form.password.value.length < 4) {
            form.password.focus();
            return;
        }

        form.submit();
    }
</script>

<form th:action method="POST"  onsubmit="LoginForm__submit(this); return false;">
    <div>
        <input type="text" name="username" maxlength="30" placeholder="아이디" >
    </div>
    <div>
        <input type="password" name="password" maxlength="30" placeholder="비밀번호" >
    </div>
    <div>
        <input type="submit" value="로그인" >
    </div>
</form>

    <div>
        <a class="btn btn-link" href="/oauth2/authorization/kakao">
            카카오로 로그인하기
        </a>

    </div>

</body>

</html>
